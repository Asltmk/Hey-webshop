<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Krypto Shop - Dankort til Wallet</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Krypto Shop</h1>
    <div id="user-info" class="hidden">
      <span id="username-display"></span> |
      <span>Points: <span id="points-display">0</span></span> |
      <button id="logout-btn">Log ud</button>
    </div>
  </header>

  <main>
    <section id="login-section">
      <h2>Login med adgangskode</h2>
      <input type="text" id="username" placeholder="Brugernavn" />
      <input type="password" id="password" placeholder="Adgangskode" />
      <button id="login-btn">Log ind / Opret bruger</button>
      <div id="login-msg"></div>
    </section>

    <section id="shop-section" class="hidden">
      <h2>KÃ¸b Pointpakker</h2>
      <div id="packages-container"></div>

      <h3>Betaling</h3>
      <div id="payment-container">
        <iframe id="moonpay-iframe" src="" frameborder="0" width="100%" height="600"></iframe>
      </div>
    </section>
  </main>

  <script src="js/login.js"></script>
  <script src="js/shop.js"></script>
</body>
</html>
